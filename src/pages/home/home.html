<ion-header>
  <ion-navbar>
    <ion-title>
      My Ionic home page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button [navPush]="usersPage">Users</button>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="hh:mm A" [(ngModel)]="myDate">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label style="height: 65px;">
      Repeat
      <week-day-repeat></week-day-repeat>
    </ion-label>
  </ion-item>
  <ion-item (click)="editName()">
    <ion-label>
      Alarm name<br>
      <span style="color: #488aff">{{alarmName}}</span> 
    </ion-label>
  </ion-item>
  <ion-item (click)="chooseAlarmTone()">
    Ring
  </ion-item>
  <ion-item>
    <ion-label>Vibration</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>
  
</ion-content>
